filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and ([@metadata][z_no_reuse][event_sub_type] == "notice"  or [@metadata][z_no_reuse][event_sub_type] == "notice_alarm" ) {
    
    mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_dataset_suffix]" => "various"
        "[event][category]" => "intrusion_detection"
        "[@metadata][temporary_metadata_index_name_type]" => "VAR_CORELIGHT_INDEX_NAME_TYPE_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_prefix]" => "VAR_CORELIGHT_INDEX_DATASET_PREFIX_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_namespace]" => "VAR_CORELIGHT_INDEX_NAMESPACE_PROTOCOL_LOG"
      }
      rename => {
        "actions" => "[notice][actions]"
        "dropped" => "[notice][dropped]"
        "dst" => "[notice][dst_ip]"
        "email_body_sections" => "[notice][email_body_sections]"
        "email_delay_tokens" => "[notice][email_delay_tokens]"
        "file_desc" => "[file][description]"
        "file_mime_type" => "[file][mime_type]"
        "identifier" => "[notice][identifier]"
        "msg" => "[notice][message]"
        "n" => "[notice][number]"
        "note" => "[notice][note]"
        "p" => "[notice][p]"
        "peer_descr" => "[notice][peer_description]"
        "peer_name" => "[notice][peer_name]"
        "severity" => "[event][severity]"
        "src" => "[notice][src_ip]"
        "sub" => "[notice][sub_message]"
        "suppress_for" => "[notice][suppress_duration]"
      }
      add_field => {
        "[@metadata][etl][pipeline]" => "filter-mutate-f7dc9b2b9b37-main-notice-2022032801.01"
      }
      copy => {
        "[notice][dst_ip]" => "[destination][ip]"
        "[notice][p]" => "[destination][port]"
        "[notice][src_ip]" => "[source][ip]"
      }
      tag_on_failure => "_mutate_error-f7dc9b2b9b37"
      id => "filter-mutate-f7dc9b2b9b37"
    }

  }
}
