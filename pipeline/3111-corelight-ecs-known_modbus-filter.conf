filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [labels][corelight][event_sub_type] == "known_modbus" {

    mutate {
      update => {
        "[event][kind]" => "event"
        "[event][category]" => "network"
        "[event][type]" => "info"
        "[labels][corelight][event_category]" => "network_observations"
        "[@metadata][temporary_metadata_index_name_type]" => "VAR_CL_DS_TYPE_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_prefix]" => "VAR_CL_DS_PREFIX_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_suffix]" => "VAR_CL_DS_SUFFIX_PROTOCOL_LOG_VARIOUS"
        "[@metadata][temporary_metadata_index_name_namespace]" => "VAR_CL_DS_NAMESPACE_PROTOCOL_LOG"
      }
      rename => {
        "device_type" => "[modbus][device_type]"
        "temp_host" => "[host][ip]"
      }
      add_field => {
        "[@metadata][etl][pipeline]" => "filter-mutate-595c2a6c45ec-2023120101"
      }
      tag_on_failure => "_mutate_error-595c2a6c45ec"
      id => "filter-mutate-595c2a6c45ec"
    }

  }
}
