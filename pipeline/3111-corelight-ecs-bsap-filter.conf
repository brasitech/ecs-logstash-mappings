filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and ([@metadata][z_no_reuse][event_sub_type] == "bsap_ip_headers" or [@metadata][z_no_reuse][event_sub_type] == "bsap_ip_rdb" or [@metadata][z_no_reuse][event_sub_type] == "bsap_ip_unknown" or [@metadata][z_no_reuse][event_sub_type] == "bsap_serial_header" or [@metadata][z_no_reuse][event_sub_type] == "bsap_serial_rdb" or [@metadata][z_no_reuse][event_sub_type] == "bsap_serial_rdb_ext" or [@metadata][z_no_reuse][event_sub_type] == "bsap_serial_unknown")
  {
        mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_suffix]" => "various"
        "[event][category]" => "network"
      }
      rename => {
        "num_msg" => "[bsap][num_msg]"
        "type_name" => "[bsap][type_name]"
        "header_size" => "[bsap][header_size]"
        "mes_seq" => "[bsap][mes_seq]"
        "res_seq" => "[bsap][res_seq]"
        "data_len" => "[bsap][data_len]"
        "sequence" => "[bsap][sequence]"
        "app_func_code" => "[bsap][app_func_code]"
        "node_status" => "[bsap][node_status]"
        "func_code" => "[bsap][func_code]"
        "variable_count" => "[bsap][variable_count]"
        "variables" => "[bsap][variables]"
        "variable_value" => "[bsap][variable_value]"
        "data" => "[bsap][data]"
        "ser" => "[bsap][ser]"
        "dadd" => "[bsap][dadd]"
        "sadd" => "[bsap][sadd]"
        "ctl" => "[bsap][ctl]"
        "dfun" => "[bsap][dfun]"
        "seq" => "[bsap][seq]"
        "sfun" => "[bsap][seq]"
        "nsb" => "[bsap][nsb]"
        "extfun" => "[bsap][extfun]"
      }
      add_field => {
        "[@metadata][etl][pipeline]" => "filter-mutate-49FB61F9E042-main-bacnet-20220330.01"
      }
      tag_on_failure => "_mutate_error-49FB61F9E042"
      id => "filter-mutate-49FB61F9E042"
    }

  }
}







