filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [@metadata][z_no_reuse][event_sub_type] == "ldap" {

    mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_dataset_suffix]" => "various"
        "[event][category]" => "network"
        "[@metadata][temporary_metadata_index_name_type]" => "VAR_CORELIGHT_INDEX_NAME_TYPE_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_prefix]" => "VAR_CORELIGHT_INDEX_DATASET_PREFIX_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_namespace]" => "VAR_CORELIGHT_INDEX_NAMESPACE_PROTOCOL_LOG"
      }
      rename => {
        "argument" => "[ldap][argument]"
        "diagnostic_message" => "[ldap][diagnostic_message]"
        "message_id" => "[ldap][message_id]"
        "object" => "[ldap][object]"
        "opcode" => "[ldap][operation]"
        "proto" => "[network][transport]"
        "version" => "[ldap][version]"
      }
      add_field => {
        "[network][protocol]" => "ldap"
        "[@metadata][etl][pipeline]" => "filter-mutate-544e6feacec6-main-ldap-20230307.01"
      }
      tag_on_failure => "_mutate_error-544e6feacec6"
      id => "filter-mutate-544e6feacec6"
    }

  }
}
