filter {
  if [labels][etl][input_application_protocol] == "http" {
    mutate {
      rename => { "event" => "doc" }
      remove_field => [
        "host",
        "headers",
        "source"
      ]
      add_field => {
        "[labels][etl][pipeline]" => "filter-mutate-c0bf689de1d6-20220622.01"
      }
      tag_on_failure => "_mutate_error-c0bf689de1d6-20220622.01"
      id => "filter-mutate-c0bf689de1d6"
    }
    ruby {
      code => '
        event.get("doc").each { |k, v|
          event.set(k,v)
        }
        event.remove("doc")
      '
      add_field => {
        "[labels][etl][pipeline]" => "filter-ruby-64526b8eeb4e-20220622.01"
      }
      tag_on_exception => "_rubyexception-64526b8eeb4e-20220622.01"
      id => "filter-ruby-64526b8eeb4e"
    }
 }
}
