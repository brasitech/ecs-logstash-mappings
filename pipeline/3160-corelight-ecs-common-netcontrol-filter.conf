# General pipeline for configurations common amongst all Corelight/Zeek data/log types
filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [event][dataset] in [ "netcontrol", "netcontrol_drop", "netcontrol_shunt" ] {
    mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_prefix]" => "zeek-corelight"
        "[@metadata][temporary_metadata_index_name_suffix]" => "netcontrol-%{[event][dataset]}"
        "[event][category]" => "netcontrol"
      }
      add_field => {
        "[@metadata][etl][pipeline]" => "filter-mutate-1833fa2b4c5b-main-netcontrol-20220310.01"
      }
      tag_on_failure => "_mutate_error-1833fa2b4c5b"
      id => "filter-mutate-1833fa2b4c5b"
    }
    if [@metadata][temporary_metadata_index_strategy] == "datastream" {
      mutate {
        update => {
          "[data_stream][type]" => "metrics"
          "[@metadata][temporary_metadata_index_name_prefix]" => "zeek-corelight-ds"
        }
        add_field => {
          "[@metadata][etl][pipeline]" => "filter-mutate-bd01792bac96-20220310.01"
        }
        tag_on_failure => "_mutate_error-bd01792bac96"
        id => "filter-mutate-bd01792bac96"
      }
    }

  }
}
