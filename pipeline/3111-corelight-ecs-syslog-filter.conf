filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [@metadata][z_no_reuse][event_sub_type] == "syslog" {
    mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_dataset_suffix]" => "syslog"
        "[event][category]" => "network"
        "[@metadata][temporary_metadata_index_name_type]" => "VAR_CORELIGHT_INDEX_NAME_TYPE_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_prefix]" => "VAR_CORELIGHT_INDEX_DATASET_PREFIX_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_namespace]" => "VAR_CORELIGHT_INDEX_NAMESPACE_PROTOCOL_LOG"
      }
      rename => {
        "facility" => "[log][syslog][facility][name]"
        "message" => "[log][syslog][message]"
        "severity" => "[log][syslog][severity][name]"
      }
      add_field => {
        "[@metadata][etl][pipeline]" => "filter-mutate-3e5d33a23ca0-main-syslog-20220310.01"
      }
      tag_on_failure => "_mutate_error-3e5d33a23ca0"
      id => "filter-mutate-3e5d33a23ca0"
    }
  }
}
