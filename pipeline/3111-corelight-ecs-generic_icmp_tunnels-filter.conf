filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [@metadata][z_no_reuse][event_sub_type] == "generic_icmp_tunnels" {
      
    mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_suffix]" => "various"
        "[event][category]" => "intrusion_detection"
      }
      rename => {
        "bytes" => "[network][bytes]"
        "orig" => "[source][ip]"
        "payload_len" => "icmp_payload_len"
        "resp" => "[destination][ip]"
        "seq" => "icmp_seq_number"
        "[log][id][id]" => "icmp_id"
      }
      add_field => {
        "[labels][etl][pipeline]" => "filter-mutate-0532201b4da4-main-generic_icmp_tunnels-20220310.01"
      }
      replace => {
        "[network][protocol]" => "icmp"
      }
      tag_on_failure => "_mutate_error-0532201b4da4"
      id => "filter-mutate-0532201b4da4"
    }

  }
}
