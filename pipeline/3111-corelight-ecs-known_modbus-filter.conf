filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [@metadata][z_no_reuse][event_sub_type] == "known_modbus" {

    mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_dataset_suffix]" => "various"
        "[event][category]" => "observations"
        "[@metadata][temporary_metadata_index_name_type]" => "VAR_CORELIGHT_INDEX_NAME_TYPE_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_prefix]" => "VAR_CORELIGHT_INDEX_DATASET_PREFIX_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_namespace]" => "VAR_CORELIGHT_INDEX_NAMESPACE_PROTOCOL_LOG"
      }
      rename => {
        "device_type" => "[modbus][device_type]"
        "temp_host" => "[host][ip]"
      }
      add_field => {
        "[@metadata][etl][pipeline]" => "filter-mutate-595c2a6c45ec-main-known_modbus-20220310.01"
      }
      tag_on_failure => "_mutate_error-595c2a6c45ec"
      id => "filter-mutate-595c2a6c45ec"
    }

  }
}
