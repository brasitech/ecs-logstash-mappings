filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [@metadata][z_no_reuse][event_sub_type] == "mysql" {

    mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_suffix]" => "various"
        "[event][category]" => "network"
      }
      rename => {
        "arg" => "[mysql][args]"
        "cmd" => "[mysql][command]"
        "response" => "[mysql][response]"
        "rows" => "[mysql][rows]"
        "success" => "[mysql][success]"
      }
      add_field => {
        "[labels][etl][pipeline]" => "filter-mutate-eaa4f6161bee-main-mysql-20220310.01"
      }
      tag_on_failure => "_mutate_error-eaa4f6161bee"
      id => "filter-mutate-eaa4f6161bee"
    }

    # Event outcome
    if [mysql][success] {
      translate {
        field => "[mysql][success]"
        exact => true
        dictionary => [
          "false", "success",
          "true", "failure"
        ]
        destination => "[event][outcome]"
        add_field => {
          "[labels][etl][pipeline]" => "filter-translate-34d370bb3f8b-20220310.01"
        }
        id => "filter-translate-34d370bb3f8b"
      }
    }

  }
}
