# Releases: https://github.com/corelight/ecs-logstash-mappings/releases

filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [@metadata][z_no_reuse][event_sub_type] == "enip" {

    mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_dataset_suffix]" => "various"
        "[event][category]" => "network"
        "[@metadata][temporary_metadata_index_name_type]" => "VAR_CORELIGHT_INDEX_NAME_TYPE_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_prefix]" => "VAR_CORELIGHT_INDEX_DATASET_PREFIX_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_namespace]" => "VAR_CORELIGHT_INDEX_NAMESPACE_PROTOCOL_LOG"
      }
      rename => {
        "command" => "[enip][command]"
        "enip_command" => "[enip][enip_command]"
        "enip_command_code" => "[enip][enip_command_code]"
        "enip_status" => "[enip][enip_status]"
        "is_orig" => "[enip][is_orig]"
        "length" => "[enip][length]"
        "options" => "[enip][options]"
        "sender_context" => "[enip][sender_context]"
        "session_handle" => "[enip][session_handle]"
        "status" => "[enip][status]"
      }
      add_field => {
        "[@metadata][etl][pipeline]" => "filter-mutate-3c9869262d23-main-enip-20220310.01"
      }
      tag_on_failure => "_mutate_error-3c9869262d23"
      id => "filter-mutate-3c9869262d23"
    }

  }
}
