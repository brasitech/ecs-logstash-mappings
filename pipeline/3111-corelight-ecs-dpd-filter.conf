filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [@metadata][z_no_reuse][event_sub_type] == "dpd" {
      
    mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_suffix]" => "various"
        "[event][category]" => "miscellaneous"
      }
      rename => {
        "analyzer" => "[dpd][analyzer]"
        "failure_reason" => "[dpd][failure_reason]"
        "packet_segment" => "[dpd][packet_segment]"
      }
      add_field => {
        "[labels][etl][pipeline]" => "filter-mutate-a87e1941cc06-main-dpd-20220310.01"
      }
      tag_on_failure => "_mutate_error-a87e1941cc06"
      id => "filter-mutate-a87e1941cc06"
    }

  }
}
