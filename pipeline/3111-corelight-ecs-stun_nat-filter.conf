filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [@metadata][z_no_reuse][event_sub_type] == "stun_nat" {

    mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_dataset_suffix]" => "various"
        "[event][category]" => "network"
        "[@metadata][temporary_metadata_index_name_type]" => "VAR_CORELIGHT_INDEX_NAME_TYPE_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_prefix]" => "VAR_CORELIGHT_INDEX_DATASET_PREFIX_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_namespace]" => "VAR_CORELIGHT_INDEX_NAMESPACE_PROTOCOL_LOG"
      }
      rename => {
        "is_orig" => "[vpn][is_originating]"   
        "lan_addrs" => "[vpn][lan_addrs]"
        "proto" => "[network][transport]"     
        "wan_addrs" => "[vpn][wan_addrs]"
        "wan_ports" => "[vpn][wan_ports]"
      }
      add_field => {
        "[network][protocol]" => "stun"
        "[@metadata][etl][pipeline]" => "filter-mutate-2aa175c1fd45-main-stun_nat-20221212.01"
      }
      tag_on_failure => "_mutate_error-2aa175c1fd45"
      id => "filter-mutate-2aa175c1fd45"
    }

  }
}
