        "method" => "[sip][method]"
        "reply_to" => "[sip][reply_to]"
        "request_body_len" => "[sip][request_body_length]"
        "request_from" => "[sip][request_from]"
        "request_path" => "[sip][request_path]"
        "request_to" => "[sip][request_to]"
        "response_body_len" => "[sip][response_body_length]"
