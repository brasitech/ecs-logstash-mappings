filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [@metadata][z_no_reuse][event_sub_type] == "known-certs" {

    mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_suffix]" => "various"
        "[event][category]" => "observations"
      }
      rename => {
        "duration" => "[event][duration]"
        "hash" => "[file][hash][sha1]"
        "host_ip" => "[host][ip]"
        "issuer_subject" => "[file][x509][issuer][distinguished_name]"
        "kuid" => "[log][id][kuid]"
        "last_active_interval" => "[corelight][known][last_active_interval]"
        "last_active_session" => "[log][id][last_active_session]"
        "num_conns" => "[corelight][known][num_conns]"
        "port_num" => "[host][port]"
        "serial" => "[file][x509][serial_number]"
        "subject" => "[file][x509][subject][distinguished_name]"
        "protocol" => "[network][transport]"
        "temp_port" => "[host][port]"
      }
      copy => {
        "[log][id][kuid]" => "[event][id]"
      }
      add_field => {
        "[@metadata][etl][pipeline]" => "filter-mutate-4d89d3dff31c-main-known-certs-20221028.01"
      }
      tag_on_failure => "_mutate_error-4d89d3dff31c"
      id => "filter-mutate-4d89d3dff31c"
    }
    
    if ![host_ip] {
      mutate {
        rename => {
          "temp_host" => "[host][ip]"
        }
      }
    }
    # renaming temp_host which would go to [labels][corelight][logstash_input_host_listening_ip] is done in 8980-corelight-ecs-final_cleanups-filter.conf
    else {
      mutate {
        rename => {
          "host_ip" => "[host][ip]"
        }
      }
    }

    # Event duration
    if [event][duration] {
      ruby {
        code => '
          event_duration = event.get("[event][duration]")
          duration = event_duration.to_i * 1000000
          event.set("[event][duration]", duration)
        '
        add_field => {
          "[@metadata][etl][pipeline]" => "filter-ruby-35688f03bbb0-20220713.01"
        }
        tag_on_exception => "_rubyexception-35688f03bbb0-event.duration_to_nanoseconds-20220713.01"
        id => "filter-ruby-35688f03bbb0"
      }
    }
    
    # Remove blank/empty [log][id][last_active_session] field
    if [log][id][last_active_session] == "" {
      mutate {
        remove_field => [
          "[log][id][last_active_session]"
        ]
        add_field => {
          "[@metadata][etl][pipeline]" => "filter-remove-5b3d5a05eca6-20220721.01"
        }
        tag_on_failure => "_remove_error-5b3d5a05eca6"
        id => "filter-remove-5b3d5a05eca6"
      }
    }

  }
}
