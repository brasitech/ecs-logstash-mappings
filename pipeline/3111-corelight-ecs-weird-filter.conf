filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and ( [@metadata][z_no_reuse][event_sub_type] == "weird" or [@metadata][z_no_reuse][event_sub_type] == "weird_red" ) {

    mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_dataset_suffix]" => "weird"
        "[event][category]" => "miscellaneous"
        "[@metadata][temporary_metadata_index_name_type]" => "VAR_CORELIGHT_INDEX_NAME_TYPE_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_prefix]" => "VAR_CORELIGHT_INDEX_DATASET_PREFIX_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_namespace]" => "VAR_CORELIGHT_INDEX_NAMESPACE_PROTOCOL_LOG"
      }
      rename => {
        "addl" => "[weird][additional_info]"
        "name" => "[weird][name]"
        "notice" => "[weird][notice]"
        "peer" => "[weird][peer]"
        "temp_source" => "[weird][source]"
      }
      add_field => {
        "[@metadata][etl][pipeline]" => "filter-mutate-ef5b2bb09ad7-main-weird-20220330.02"
      }
      tag_on_failure => "_mutate_error-ef5b2bb09ad7"
      id => "filter-mutate-ef5b2bb09ad7"
    }

  }
}
