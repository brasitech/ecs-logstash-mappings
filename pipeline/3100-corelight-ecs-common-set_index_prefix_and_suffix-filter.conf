filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" {
    # Start off as unknown protocol log. Later on in the pipeline appropriate variables will be set.
    mutate {
      add_field => {
        "[@metadata][temporary_metadata_index_strategy]" => "VAR_CORELIGHT_INDEX_STRATEGY"
        "[@metadata][temporary_metadata_index_name_type]" => "VAR_CORELIGHT_INDEX_NAME_TYPE_PROTOCOL_LOG_UNKNOWN"
        "[@metadata][temporary_metadata_index_name_dataset_prefix]" => "VAR_CORELIGHT_INDEX_DATASET_PREFIX_PROTOCOL_LOG_UNKNOWN"
        "[@metadata][temporary_metadata_index_name_dataset_suffix]" => "VAR_CORELIGHT_INDEX_DATASET_SUFFIX_PROTOCOL_LOG_UNKNOWN"
        "[@metadata][temporary_metadata_index_name_namespace]" => "VAR_CORELIGHT_INDEX_NAMESPACE_PROTOCOL_LOG_UNKNOWN"
        "[@metadata][etl][pipeline]" => "filter-mutate-8457a05ee00b-2023101701"
      }
      tag_on_failure => "_mutate_error-8457a05ee00b"
      id => "filter-mutate-8457a05ee00b"
    }
  }
}
