filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [@metadata][z_no_reuse][event_sub_type] == "known_remotes" {

    mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_suffix]" => "various"
        "[event][category]" => "observations"
      }
      rename => {
        "duration" => "[event][duration]"
        "host_ip" => "[host][ip]"
        "kuid" => "[log][id][kuid]"
        "num_conns" => "[corelight][known][num_conns]"
      }
      copy => {
        "[log][id][kuid]" => "[event][id]"
      }
      add_field => {
        "[labels][etl][pipeline]" => "filter-mutate-5aa4cf74f063-main-known_remotes-20221116.01"
      }
      tag_on_failure => "_mutate_error-5aa4cf74f063"
      id => "filter-mutate-5aa4cf74f063"
    }

    # Event duration
    if [event][duration] {
      ruby {
        code => '
          event_duration = event.get("[event][duration]")
          duration = event_duration.to_f * 1000000000
          event.set("[event][duration]", duration)
        '
        add_field => {
          "[labels][etl][pipeline]" => "filter-ruby-a87c5bc245ec-20221116.01"
        }
        tag_on_exception => "_rubyexception-a87c5bc245ec-event.duration_to_nanoseconds-20221116.01"
        id => "filter-ruby-a87c5bc245ec"
      }
    }

  }
}
