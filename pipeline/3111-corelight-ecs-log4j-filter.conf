filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [@metadata][z_no_reuse][event_sub_type] == "log4j" {
      
    mutate {
      update => {
        "[@metadata][temporary_metadata_index_name_suffix]" => "various"
        "[event][category]" => "intrusion_detection"
      }
      rename => {
        "target_port" => "[log4j][target_port]"
        "value" => "[log4j][value]"
        "http_uri" => "[url][original]"
        "method" => "[http][request][method]"
        "matched_value" => "[log4j][matched_value]"
        "is_orig" => "[log4j][is_orig]"
        "target_host" => "[url][domain]"
        "uri" => "[url][path]"
        "matched_name" => "[log4j][matched_name]"
        "name" => "[log4j][name]"
        "stem" => "[log4j][stem]"
      }
      copy => {
        "[log4j][target_host]" => "[destination][domain]"
        "[log4j][target_port]" => "[destination][port]"
      }
      add_field => {
        "[@metadata][etl][pipeline]" => "filter-mutate-e6129a37700f-main-log4j-20220602.01"
      }
      tag_on_failure => "_mutate_error-e6129a37700f"
      id => "filter-mutate-e6129a37700f"
    }

  }
}
